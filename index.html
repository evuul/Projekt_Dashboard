<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <title>Min Dashboard</title>
</head>
<body>
    <div class="header">
        <div class="date"></div>
        <div class="clock"></div>
    </div>

    <h1 id="editable-title">Min Dashboard</h1>

    <section class="dashboard" id="dashboard">
<!-- NASA Picture Box -->
<div class="box" id="nasa-box" draggable="true">
    <h2>🚀 NASA's Astronomy Dagens bild</h2>
    <div id="nasa-content">
        <!-- NASA-bild och beskrivning kommer att laddas här -->
    </div>
</div>

        <!-- Snabblänkar -->
 <!-- Snabblänkar -->
 <div class="box" id="links-box" draggable="true">
    <h2>🔗 Snabblänkar</h2>
    <ul id="links-list">
    </ul>
    
    <button id="show-form-btn">Lägg till länk</button>

    <div id="link-form" style="display: none;">
        <input type="text" id="link-name" placeholder="Länkens namn">
        <input type="text" id="link-url" placeholder="Länkens URL">
        <button onclick="addLink()">Spara</button>
        <button onclick="hideForm()">Avbryt</button>
    </div>
</div>

        <!-- Anteckningar -->
        <div class="box" id="notes-box" draggable="true">
            <h2>📝 Anteckningar</h2>
            <textarea id="notes" placeholder="Skriv dina anteckningar här..."></textarea>
        </div>

        <!-- Väder -->
        <div class="box" id="weather-box" draggable="true">
            <h2>🌤️ Väder</h2>
            <div id="weather">
                <div id="weather-icon"></div>
                <div id="weather-temp"></div>
            </div>
        </div>
    </section>

    <!-- Bakgrundsbild Knapp -->
    <button class="nybildbtn" onclick="changeBackground()">Slumpa ny bakgrundsbild</button>

    <script src="script.js"></script>
</body>
</html>
