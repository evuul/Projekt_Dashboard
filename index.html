<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Min Dashboard</title>
</head>
<body>
    <div class="header">
        <div class="date"></div>
        <div class="clock"></div>
    </div>

    <h1 id="editable-title">Min Dashboard</h1>

    <section>

    <div class="dashboard">
        <!-- To-Do List -->
        <div class="box" id="todo-box">
            <h2>📝 To-Do List</h2>
            <input type="text" id="todo-input" placeholder="Lägg till en uppgift...">
            <button onclick="addTodo()">Lägg till</button>
            <ul id="todo-list"></ul>
        </div>

        <!-- Snabblänkar -->
        <div class="box" id="links-box">
            <h2>🔗 Snabblänkar</h2>
            <ul id="links-list">
                <li><a href="https://github.com" target="_blank"><i class="fab fa-github"></i> GitHub</a></li>
                <li><a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube"></i> YouTube</a></li>
                <li><a href="https://www.example.com" target="_blank"><i class="fas fa-link"></i> Exempel Länk</a></li>
            </ul>
            
            <!-- Knapp för att öppna formuläret -->
            <button id="show-form-btn">Lägg till länk</button>

            <!-- Formulär som visas när man trycker på knappen -->
            <div id="link-form" style="display: none;">
                <input type="text" id="link-name" placeholder="Länkens namn">
                <input type="text" id="link-url" placeholder="Länkens URL">
                <button onclick="addLink()">Spara</button>
                <button onclick="hideForm()">Avbryt</button>
            </div>
        </div>

        <!-- Anteckningar -->
        <div class="box" id="notes-box">
            <h2>📝 Anteckningar</h2>
            <textarea id="notes" placeholder="Skriv dina anteckningar här..."></textarea>
        </div>

        <!-- Väder -->
        <div class="box" id="weather-box">
            <h2>🌤️ Väder</h2>
            <div id="weather">
                <div id="weather-icon"></div>
                <div id="weather-temp"></div>
            </div>
        </div>

        <!-- Bakgrundsbild Knapp -->
        <button class="nybildbtn" onclick="changeBackground()">Slumpa ny bakgrundsbild</button>
    </section>


    <script src="script.js"></script>
</body>
</html>
